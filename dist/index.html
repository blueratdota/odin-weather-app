<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <h1>Odin Weather App</h1>
    </header>
    <main>
        <form class="form" id="search-form" novalidate>
            <input id="search-bar" type="text" value="">
            <button id="search-button" type="submit">Search</button>
        </form>
        <div id="content-div">
            <h2 id="city-name">City Name</h2>
            <h3 id="city-temperature">City Temperature</h3>
            <p>Feels like: <span id="city-feel-temperature"></span></p>
            <p>Humidity: <span id="city-humidity"></span></p>
            <p>Wind: <span id="city-wind-speed"></span></p>
        </div>  
    </main>

</body>
</html>
